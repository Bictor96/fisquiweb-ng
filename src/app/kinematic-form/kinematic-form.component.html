<mat-card class="kinematic-card">
  <mat-card-title> Datos: </mat-card-title>
  <mat-card-content>
    <form [formGroup]="kinematicForm" (ngSubmbit)="onSubmit()">
      <mat-form-field class="kinematic-full-width">
        <mat-label>Posición Inicial: </mat-label>
        <input formControlName="position" matInput type="number" placeholder="En m" value="0">
      </mat-form-field>
    
      <mat-form-field class="kinematic-full-width">
        <mat-label>Velocidad: </mat-label>
        <input formControlName="velocity" matInput type="number" placeholder="En m/s" value="0">
      </mat-form-field>
    
      <mat-form-field class="kinematic-full-width">
        <mat-label>Aceleración: </mat-label>
        <input formControlName="acceleration" matInput type="number" placeholder="En m/s2" value="0">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onSubmit()" *ngIf="!running" mat-raised-button color="primary"> Iniciar </button>
    <button (click)="stopClicked()" *ngIf="running" mat-raised-button color="accent"> Parar </button>
    <button (click)="resetClicked()" mat-raised-button color="accent"> Reset </button>
  </mat-card-actions>
</mat-card>
