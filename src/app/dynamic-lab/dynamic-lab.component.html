
<div class="animation-card">
  <mat-card>
    <div class="dynamicAnimation" #Animation>
      <!-- Aqui se inserta la animacion en el codigo -->
    </div>
  </mat-card>
</div>

<div class="dynamic-ui">
  <dynamic-input
    class="dynamic-ui-element"
    (initEvent)="onInitEvent($event)"
    (stopEvent)="onStopEvent()"
    (resetEvent)="onResetEvent()"
    (updateForceEvent)="onUpdateForce($event)">
  </dynamic-input>
  
  <dynamic-output
    class="dynamic-ui-element"
    #DynamicOutput
    [data]="actualData">
  </dynamic-output>
</div>
