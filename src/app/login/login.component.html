<form [formGroup]="loginForm" (ngSubmbit)="login()">
  <mat-form-field appearance="fill">
    <mat-label>Usuario</mat-label>
    <input formControlName="user" matInput [type]="'text'">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar Contraseña'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</form>

<button (click)="login()"> Login </button>
