<div class="friction-ui">
  <mat-card class="friction-card">
    <mat-card-title>
      Hey
    </mat-card-title>
    <mat-card-content>
      <!-- Input Masa -->
      <div class="friction-input">

        <form [formGroup]="massForm">
          <mat-form-field>
            <mat-label> Masa: </mat-label>
            <input matInput type="number" formControlName="mass" placeholder="En kg" value="0">
          </mat-form-field>
        </form>

        <mat-button-toggle-group
          name="fontStyle" 
          aria-label="Font Style"
          #group="matButtonToggleGroup"
          (change)="onFrictionButtonChanged($event.value)">

          <mat-button-toggle value="friction-1">Coef. 1</mat-button-toggle>
          <mat-button-toggle value="friction-2">Coef. 2</mat-button-toggle>
          <mat-button-toggle value="friction-3">Coef. 3</mat-button-toggle>
          <mat-button-toggle value="friction-4">Coef. 4</mat-button-toggle>
        </mat-button-toggle-group>

        <button (click)="onInitClick()"  mat-raised-button color="primary"> Iniciar </button>
      </div>

      <!-- Output Datos -->
      <mat-grid-list cols="3">
        <mat-grid-tile>Fuerza Estatica: {{frictionData.getStaticForce() | number}}</mat-grid-tile>
        <mat-grid-tile>Fuerza : {{frictionData.appliedForce | number}} </mat-grid-tile>
        <mat-grid-tile>Velocidad: {{frictionData.velocity | number}}</mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
